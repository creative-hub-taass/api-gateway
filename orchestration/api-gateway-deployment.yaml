apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api-gateway
  strategy: { }
  template:
    metadata:
      labels:
        io.kompose.service: api-gateway
    spec:
      containers:
        - env:
            - name: JWT_SECRET
              value: 7638792F423F4528472B4B6250655368566D597133743677397A24432646294A
          image: creative-hub/api-gateway:latest
          name: api-gateway
          ports:
            - containerPort: 8443
          resources: { }
      restartPolicy: Always
